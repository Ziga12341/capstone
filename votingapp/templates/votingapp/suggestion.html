{% extends "votingapp/layout.html" %}
{% block body %}
    {% if suggestion %}
        <h1>{{ suggestion.name }}</h1>
        <form action="/suggestions/{{ suggestion.name }}/like" method="post">
            <input type="submit" value="Like">
        </form>
    {% else %}
        <h1>No such suggestion</h1>
    {% endif %}

{% endblock %}
